<script>
  
  const inicio = ["unacadena", 3, 9, 1, 10, 500, 1, 10, true];
  
  function ordenarArreglo(arr) {
    const n = arr.length;

    for (let i = 0; i < n - 1; i++) {
      for (let j = 0; j < n - i - 1; j++) {
        if (arr[j] > arr[j + 1]) {
        
          const temp = arr[j];
          arr[j] = arr[j + 1];
          arr[j + 1] = temp;
        }
      }
    }
  }

 
  function obtenerNumeros(arr) {
    return arr.filter(item => typeof item === 'number');
  }
  
  ordenarArreglo(inicio);

  const numerosOrdenados = obtenerNumeros(inicio);
  console.log(numerosOrdenados);
</script>
